    <div id="Principal">
      <!-- primera division de las 3 que hare, 3 divs, uno en donde encierre los gastos-->
      <div id ="boxGastos">
        <div id = "imgGastos">
          <img src="../Imagenes/Gastos/imgGastos.svg" alt="imgGastos">
        </div>
        <div id = " boxTextInfoGastos">
          Aqui es una seccion para los gastos
        </div>
      </div>
      <!-- Segunda division sobre como son los tipos de gastos donde puedes añadir o no-->
     <div id="contenedor">
      <div id="cabezaCalendario">
        <div id = "monthDisplay"> </div>
        <div>
          <button id="backButton"> Atras </button>
          <button id="nextButton"> Adelante </button>
        </div>
      </div>
      <div id="weekdays">
        <div>D<span class="letraInvisible">omingo</span></div>
        <div>L<span class="letraInvisible">unes</span></div>
        <div>M<span class="letraInvisible">artes</span></div>
        <div>M<span class="letraInvisible">iercoles</span></div>
        <div>J<span class="letraInvisible">ueves</span></div>
        <div>V<span class="letraInvisible">iernes</span></div>
        <div>S<span class="letraInvisible">abado</span></div>
      </div>

      <div id="calendar"></div> <!-- Aqui es donde va los dias-->

     </div>
        <!-- Tercera division dondde tenemos las opciones frente a si anadir, quitar, o modificar alguna de los gastos-->
     <div id = "selectorGastos">
      <div id="fechasContent">
        <label for="inicioFecha" class="formFecha">Fecha de inicio:</label>
        <input type="date" id="startDate" class="formInput">
        
        <label for="finalFecha" class="formFecha">Fecha final:</label>
        <input type="date" id="endDate" class="formInput">
        
        <button onclick="calcularDiferencia()" class="gastoCalcular">Calcular Gasto</button>
      </div>

     </div>
      

     <!-- Parte añadida para modulos en cada uno de los dias y añadir los gastos-->
     <div id="newEventModal"> 
      <h2> Gastos</h2>
      <div style="margin-bottom: 1rem;">Que tipo de gasto</div>
      <div id = "setGasto">  <!-- Aqui seteamos el tipo de gasto que queremos -->
        <div class = "tipoGasto" onclick="tabHidde('alimentosItems')" ><span class="spanTipo"> <img src="../Imagenes/Gastos/rowAlimentos.svg" alt=""></span><p>Alimento</p> </div>
          <div id = "alimentosItems" class="setItems">
            <div class = "addItem"> <img src="../Imagenes/Gastos/addItem.svg" alt=""> <span>Añadir</span></div>
          </div>
        <div class = "tipoGasto" onclick="tabHidde('entretenimientoItems')"><span class="spanTipo"> <img src="../Imagenes/Gastos/rowEntretenimiento.svg" alt=""></span><p>Entretenimiento</p></div>
          <div id = "entretenimientoItems" class="setItems">
            <div class = "addItem"> <img src="../Imagenes/Gastos/addItem.svg" alt=""> <span>Añadir</span></div>
          </div>
        <div class = "tipoGasto" onclick="tabHidde('transporteItems')"><span class="spanTipo"> <img src="../Imagenes/Gastos/rowTransporte.svg" alt=""></span><p>Transporte</p></div>
          <div id = "transporteItems" class="setItems">
            <div class = "addItem"> <img src="../Imagenes/Gastos/addItem.svg" alt=""> <span>Añadir</span></div>
          </div>
        <div class = "tipoGasto" onclick="tabHidde('mercadoItems')"><span class="spanTipo"> <img src="../Imagenes/Gastos/rowMercado.svg" alt=""></span><p>Mercado</p></div>
          <div id = "mercadoItems" class="setItems">
            <div class = "addItem"> <img src="../Imagenes/Gastos/addItem.svg" alt=""> <span>Añadir</span></div>
          </div>
        <div class = "tipoGasto" onclick="tabHidde('otrosItems')"><span class="spanTipo"> <img src="../Imagenes/Gastos/rowOtros.svg" alt=""></span><p>Otros</p></div>
          <div id = "otrosItems" class="setItems">
            <div class = "addItem"> <img src="../Imagenes/Gastos/addItem.svg" alt=""> <span>Añadir</span></div>
          </div>

          
      </div>
      <div id = "BI">
        <!--<button id = "saveButton">Guardar </button>-->
        <button id = "cancelButton">Aceptar</button>
      </div>
     </div>

    <div id="modalBackDrop"></div>



    <!-- Parte de los scripts-->
    <script src="../Scripts/script.js"></script>
